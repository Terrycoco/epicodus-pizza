<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" >
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dominos Pizza</title>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-12" id="header">
          <img src="public/dominos.png" width="100">
          <h1>Dominos Order Form</h1>
        </div>
      </div>

      <div class="row">
        <h2>Build Your Pizza!   <span class="error"></span></h2>

        <div class="col-8">
          <form class="form" id="order-form">
            <div class="form-group" id="size">

              <label for="size">Step 1:  Pick your size</label><br>
              <input type="radio" name="size" value="small">Small</input>
              <input type="radio" name="size" value="medium">Medium</input>
              <input type="radio" name="size" value="large">Large</input>
            </div>
            <div class="form-group" id="toppings">
              <label for="toppings">Step 2:  Pick your toppings</label><br>
            </div>
            <div class="form-group">
              <label for="quantity">Quantity:</label>
              <input id="quantity" type="text" name="quantity" value="1">
            </div>
            <button id="add-order" type="submit" class="btn">Add To Order</button>
          </form>
      </div>

      <div class="col-4">
        <div id="order">
          <h4>Your Order:  <span id="total"></span></h4>
        </div>

      </div>
    </div>
  </body>
</html>
