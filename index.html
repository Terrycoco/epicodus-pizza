<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" >
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dominos Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12" id="header">
          <img src="public/dominos.png" width="100">
          <h1>Dominos Order Form</h1>
        </div>
      </div>
      <div class="row">
        <h2>Build Your Pizza!</h2>
        <div class="col-8">
          <form class="form" id="order">
            <div class="form-group">

              <label for="size">Step 1:  Pick your size</label><br>
              <input type="radio" name="size" value="small">Small<br>
              <input type="radio" name="size" value="medium">Medium<br>
              <input type="radio" name="size" value="large">Large<br>
            </div>
            <div class="form-group">
              <label for="toppings">Step 2:  Pick your toppings</label><br>
              <input type="checkbox" name="toppings" value="pepperoni">pepperoni<br>
              <input type="checkbox" name="toppings" value="extra cheese">extra cheese<br>
              <input type="checkbox" name="toppings" value="onions">onions<br>
            </div>

            <button type="submit" class="btn">Add To Order!</button>
          </form>
      </div>
      </div>
      <div id="result">

      </div>
    </div>
  </body>
</html>
